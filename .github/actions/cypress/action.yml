runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: latest

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install
      shell: bash

    - name: Build the app
      run: npm run build
      shell: bash

    - name: Cypress run
      env:
        MY_SECRET_KEY: ${{ secrets.MY_SECRET_KEY }}
      run: npm run start:instrumented

    - name: Get Coverage
      run: npm run cypress:coverage-summary
      shell: bash
