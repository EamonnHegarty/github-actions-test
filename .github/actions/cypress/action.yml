name: Cypress

description: Cypress run

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: latest

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install
      shell: bash

    - name: Build the app
      run: npm run build
      shell: bash

    - name: Cypress run
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        headed: true
        start: npm run start:instrumented
        wait-on: "http://localhost:3000"
        wait-on-timeout: 300
        env:
          WEB_APP_ENV: ${{ secrets.WEB_APP_ENV }}

    - name: Get Coverage
      run: npm run cypress:coverage-summary
      shell: bash
