runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Start client
      run: npm run start:instrumented
      shell: bash

    - name: Cypress run
      uses: cypress-io/github-action@v5
      with:
        browser: chrome
        headed: true
        wait-on: "http://localhost:3000"
        wait-on-timeout: 300

    - name: Get Coverage
      run: npm run cypress:coverage-summary
      shell: bash
